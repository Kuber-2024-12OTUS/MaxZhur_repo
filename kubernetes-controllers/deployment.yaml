apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf
  namespace: homework
data:
  nginx.conf: |
    user nginx;
    worker_processes  1;
    events {
      worker_connections  10240;
    }
    http {
      server {
          listen       8000;
          server_name  0.0.0.0;
          location / {
              root   /homework;
              index  index.html index.htm;
          }
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: depl-wserver
  namespace: homework
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:

      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 8000
        readinessProbe:
          exec:
            command:
            - cat
            - /homework/index.html
        volumeMounts:
        - mountPath: /homework
          name: common-volume
        - mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
          readOnly: true
          name: nginx-conf
        lifecycle:
          preStop:
            exec:
              command: ['/bin/sh', '-c', "rm -rf /homework/index.html; echo 'index.html has been deleted' > /proc/1/fd/1; sleep 120"]
     
      initContainers:
      - name: init-wserver
        image: busybox:1.28
        command: ['/bin/sh', '-c']
        args:
          - touch /init/index.html;
            echo '<!DOCTYPE html>' >> /init/index.html;
            echo '<html>' >> /init/index.html;
            echo '<head><title>OTUS 1st Homework</title></head>' >> /init/index.html;
            echo '<body><div><p>Hello my name is Max Zhuravkov! I am trying to pass my first homework</p></div></body>' >> /init/index.html;
            echo '</html>' >> /init/index.html;
        volumeMounts:
        - mountPath: /init
          name: common-volume
     
      volumes:
      - name: common-volume
        emptyDir:
          sizeLimit: 1Mi
     
      - name: nginx-conf
        configMap:
          name: nginx-conf
          items:
            - key: nginx.conf
              path: nginx.conf
 
