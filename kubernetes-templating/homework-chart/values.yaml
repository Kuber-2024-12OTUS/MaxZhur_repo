# Default values for helm-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

deployment:
  replicaCount: 2
  maxUnavailable: 1
  maxSurge: 1
  revisionHistoryLimit: 2

image:
  name: nginx
  repository: nginx
  pullPolicy: IfNotPresent
  tag: ""

serviceAccount:
  name: "monitoring"

service:
  type: ClusterIP
  port: 8000

ingress:
  hostname: homework.otus

probeEnabled: true

